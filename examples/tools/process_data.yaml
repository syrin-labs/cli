# Example tool contract: process_data
# This demonstrates a tool with dependencies on other tools

version: 1
tool: process_data

contract:
  input_schema: ProcessDataRequest
  output_schema: ProcessedData

guarantees:
  side_effects: none
  max_output_size: 50kb

tests:
  - name: process_simple_data
    input:
      data: "sample data"
      format: "json"
    expect:
      output_schema: ProcessedData
