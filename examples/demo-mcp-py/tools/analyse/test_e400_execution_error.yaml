# Tool contract for test_e400_execution_error
# Tests E400: Tool Execution Failed - tool raises an exception

version: 1
tool: test_e400_execution_error

contract:
  input_schema: TestE019Input
  output_schema: TestE019Output

guarantees:
  side_effects: none
  max_output_size: 1kb
  max_execution_time: '30s'  # Standard timeout for quick tools

tests:
  # Test: Should detect execution error (E400)
  - name: test_execution_error_detection
    input:
      data: 'test'
    expect:
      error:
        type: execution_error  # Expected: Tool execution error
    # Tool raises ValueError - should trigger E400
