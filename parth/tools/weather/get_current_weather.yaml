# Tool contract for get_current_weather
# This tool retrieves current weather conditions for a location using Open-Meteo API

version: 1
tool: get_current_weather

contract:
  input_schema: GetCurrentWeatherRequest
  output_schema: CurrentWeatherResponse

guarantees:
  side_effects: none
  max_output_size: 2kb
  timeout: 10s

tests:
  # Test: Get current weather for a city name
  - name: get_current_weather_city
    input:
      location: 'New York'
    expect:
      output_schema: CurrentWeatherResponse

  # Test: Get current weather for coordinates
  - name: get_current_weather_coordinates
    input:
      location: '52.52,13.405'
    expect:
      output_schema: CurrentWeatherResponse

  # Test: Get current weather for city with country
  - name: get_current_weather_city_country
    input:
      location: 'London'
    expect:
      output_schema: CurrentWeatherResponse

  # Test: Invalid location should raise error
  - name: get_current_weather_invalid_location
    input:
      location: 'InvalidLocation12345XYZ'
    expect:
      error:
        type: execution_error

  # Test: Empty location should raise error
  - name: get_current_weather_empty_location
    input:
      location: ''
    expect:
      error:
        type: execution_error
